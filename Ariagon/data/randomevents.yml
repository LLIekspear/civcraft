    - id: 'event_herbs'
      name: 'Травы'
      chance: 50
      message:
        - "Наши ученые-медики считают, что они могут вылечить одну из многих неприятных болезней, от которой"
        - "так долго страдала наша цивилизацией. Если мы сможем получить правильные травы, наши ученые получат"
        - "шанс победить эту болезнь, давая нашему городу счастье. У нас есть 8 часов, чтобы найти травы."
