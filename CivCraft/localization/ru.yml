# =========================== Tutorial Messages =========================
# These are for the '/res book' that all players start with.
# These will be the first things most players read when they get into the game.
# tutorial_gui_heading max length of 32
tutorial_gui_heading: "CivCraft общая информация"
tutorial_workbench_heading: "Что такое CivCraft?"
tutorial_workbench_Line1: "CivCraft это игра о развитии цивилизации,"
tutorial_workbench_Line2: "и возвышении в мире, полном других игроков."
tutorial_workbench_Line3: "Вы начинаете как кочевники, без технологий,"
tutorial_workbench_Line4: "но с возможностью стать владыкой мира. Все что у вас есть - Лагерь."
tutorial_workbench_Line5: "Собирайте ресурсы и союзников для основания Цивилизации!"
tutorial_workbench_Line6: "Изучайте технологии! Стройте здания! Захватите мир!"
tutorial_compass_heading: "Исследуй"
tutorial_compass_Line1: "Уходите подальше от спауна в пустошь. Собирайте ресурсы"
tutorial_compass_Line2: "и найдите место для поселения. Биомы имеют"
tutorial_compass_Line3: "большое значение! Создайте лагерь, и улучшайте его."
tutorial_compass_Line4: "Найдите союзников и друзей, с которыми сможете"
tutorial_compass_Line5: "создать Флаг основания Цивилизации."
tutorial_diamondOre_heading: "Ресурсы и Материалы"
tutorial_diamondOre_Line1: "CivCraft добавляет в игру много новых ресурсов и предметов."
tutorial_diamondOre_Line2: "Они разделяются на 4 класса, доступ ко многим крафтам"
tutorial_diamondOre_Line3: "высших классов можно получит только после исследований."
tutorial_diamondOre_Line4: "Ресурсы добываются как в обычном майнкрафте, кроме того в"
var_tutorial_diamondOre_Line5: "специальных постройках. Алмазы, золото, железо и изумруды "
var_tutorial_diamondOre_Line6: "можно продавать за монеты в Банке."
tutorial_Fence_heading: "Города"
tutorial_Fence_Line1: "Города создаются цивилизациями для защиты своих граждан."
tutorial_Fence_Line2: "Внутри границ города вы защищены от гриферов и убийств."
tutorial_Fence_Line3: "Только в городах можно строить функциональные здания, изучать"
var_tutorial_Fence_Line4: "технологии, строить Чудеса Света. Города позволяют"
tutorial_Fence_Line5: "зарабатывать деньги, но и их содержание тоже стоит денег!"
tutorial_Fence_Line6: "Города могут быть основаны только гражданами цивилизации."
tutorial_Fence_Line7: "Города могут быть захвачены во время войны."
tutorial_goldHelmet_heading: "Цивилизации"
tutorial_goldHelmet_Line1: "Цивилизация это совокупность городов."
tutorial_goldHelmet_Line2: "Все города в цивилизации имеют общие технологии и политику."
tutorial_goldHelmet_Line3: "Большая часть строений и предметов в игре доступны"
tutorial_goldHelmet_Line4: "только после исследования соответствующих технологий."
tutorial_goldHelmet_Line5: "Основание своей цивилизации это тяжелый труд, и вы должны"
tutorial_goldHelmet_Line6: "быть настоящим лидером. Большинству людей лучше вступить в"
tutorial_goldHelmet_Line7: "существующую цивилизацию, чем создавать свою."
tutorial_firework_heading: "Война"
tutorial_firework_Line1: "Войны позволяют цивилизациям разрешить свои противоречия."
tutorial_firework_Line2: "Цивилизации должны иметь возможность требовать войны"
tutorial_firework_Line3: "Победитель войны получает призы, которые можно"
tutorial_firework_Line4: "вставить в рамку для того, чтобы похвастаться."
tutorial_firework_Line5: "После проигрыша войны, ее можно запросить еще раз."
tutorial_ironSword_heading: "Еще про войну!"
tutorial_ironSword_Line1: "В обычном режиме игры война более серьезное дело."
tutorial_ironSword_Line2: "Обычно, все структуры в городах защищены от урона."
tutorial_ironSword_Line3: "Однако, во время войны"
tutorial_ironSword_Line4: "воюющие стороны могут разрушать постройки друг друга,"
tutorial_ironSword_Line5: "убивать игроков и разрушать и захватывать их города."
tutorial_ironSword_Line6: "Отказаться от войны нет возможности, можно только воевать!"
tutorial_bookAndQuill_heading: "Больше информации?"
tutorial_bookAndQuill_Line1: "У вас будет много вопросов касательно игры"
tutorial_bookAndQuill_Line2: "и развития на сервере. Посетите вики по адресу "
tutorial_bookAndQuill_Line3: "wiki.minetexas.com"
tutorial_bookAndQuill_Line4: "А так же читайте наш форум и обучайтесь игре."
tutorial_campQuest_heading: "ЗАДАНИЕ: Постройте Лагерь"
tutorial_campQuest_Line1: "Первое, что вам нужно сделать на старте вашей игры"
tutorial_campQuest_Line2: "это построить Лагерь. Лагерь даст вам хранилище"
tutorial_campQuest_Line3: "для вещей, защиту от игроков и некоторые постройки."
tutorial_campQuest_Line4: "А еще только в Лагере можно получить Жетоны Лидерства."
tutorial_civQuest_heading: "ЗАДАНИЕ: Основание Цивилизации"
tutorial_civQuest_Line1: "Для основания цивилизации вам потребуется много ресурсов,"
tutorial_civQuest_Line2: "и Жетоны Лидерства (которые дает Лагерь). По рецепту"
tutorial_civQuest_Line3: "из книги крафтов сделайте Флаг основания цивилизации,"
tutorial_civQuest_Line4: "выберите подходящее место - биомы имеют значение!"
tutorial_civQuest_Line5: "и станьте основателем новой империи!"
tutorial_needRecipe_heading: "Нужно узнать рецепт?"
tutorial_needRecipe_Line1: "Наберите /res book для получения этой книги"
tutorial_needRecipe_Line2: "и кликните на  'Рецепты крафта'"
tutorial_needRecipe_Line3: "Все новые предметы CivCraft перечислены здесь"
tutorial_needRecipe_Line4: "и из чего они сделаны - тоже."
tutorial_needRecipe_Line5: "Удачи!"
